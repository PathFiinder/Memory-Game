<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Memory Game using JavaScript</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <div class="wrapper">
       <div class="menu">
           <h1 class="menu__title">Memory Game</h1>
           <p class="menu__intruction">Choose two same card</p>
           <div class="menu__container container">
                <div class="container__single">
                    <h2 class="container__title">Points</h2>
                     <p class="container__content" data-menu="points">0</p>   
                </div>
                <div class="container__single">
                    <h2 class="container__title">Moves</h2>
                    <p class="container__content" data-menu="moves">0</p>
                </div>
           </div>
       </div>
       <div class="main-game">
           <img src="" alt="" class="main-game__image" data-img = "1">
           <img src="" alt="" class="main-game__image" data-img = "2">
           <img src="" alt="" class="main-game__image" data-img = "3">
           <img src="" alt="" class="main-game__image" data-img = "4">
           <img src="" alt="" class="main-game__image" data-img = "5">
           <img src="" alt="" class="main-game__image" data-img = "6">
           <img src="" alt="" class="main-game__image" data-img = "7">
           <img src="" alt="" class="main-game__image" data-img = "8">
           <img src="" alt="" class="main-game__image" data-img = "9">
           <img src="" alt="" class="main-game__image" data-img = "10">
           <img src="" alt="" class="main-game__image" data-img = "11">
           <img src="" alt="" class="main-game__image" data-img = "12">
           <img src="" alt="" class="main-game__image" data-img = "13">
           <img src="" alt="" class="main-game__image" data-img = "14">
           <img src="" alt="" class="main-game__image" data-img = "15">
           <img src="" alt="" class="main-game__image" data-img = "16">
           <img src="" alt="" class="main-game__image" data-img = "17">
           <img src="" alt="" class="main-game__image" data-img = "18">
           <img src="" alt="" class="main-game__image" data-img = "19">
           <img src="" alt="" class="main-game__image" data-img = "20">
       </div>
   </div>
    <script src="javascript/game.js"></script>
</body>
</html>
